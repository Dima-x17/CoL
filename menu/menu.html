<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./menu.js"></script>
    <link rel="stylesheet" href="menu.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code of Logic</title>
  </head>
  <body>
    <div class="container_day" id="Photo_day">
      <div class="container_daynight">
        <div class="day" id="Day" onclick="Check()">
          <div class="sun" id="Sun"></div>
        </div>
        <div class="cloud" id="Cloud" onclick="Check()"></div>
        <div class="night" id="Night">
          <div class="moon" id="Moon">
            <div class="moon_sircle1"></div>
            <div class="moon_sircle2"></div>
            <div class="moon_sircle3"></div>
          </div>
          <div class="star star1"></div>
          <div class="star star2"></div>
          <div class="star star3"></div>
          <div class="star star4"></div>
          <div class="star star5"></div>
          <div class="star star6"></div>
        </div>
      </div>
      <audio id="Sound" src="./sounds/sound.mp3" type="audio/mpeg"></audio>
      <audio
        id="Sound1"
        src="./sounds/sound copy.mp3"
        type="audio/mpeg"
      ></audio>
      <audio
        id="Sound2"
        src="./sounds/sound copy 2.mp3"
        type="audio/mpeg"
      ></audio>
      <audio
        id="Sound3"
        src="./sounds/sound copy 3.mp3"
        type="audio/mpeg"
      ></audio>
      <div class="container_buttons">
        <div
          class="button1_day"
          id="Button_1"
          style="display: none"
          onmouseover="Sound()"
        >
          Single
        </div>
        <div
          class="button2_day"
          id="Button_2"
          style="display: none"
          onmouseover="Sound1()"
        >
          Local
        </div>
        <div
          class="button3_day"
          id="Button_3"
          style="display: none"
          onmouseover="Sound2()"
        >
          Customise
        </div>
        <div
          class="button4_day"
          id="Button_4"
          style="display: none"
          onmouseover="Sound3() "
        >
          Settings
        </div>
        <div class="container_sittings" style="display: non">
          <div class="container_butback">
            <div class="button_back">
              <img src="./photo/button_back.png">
            </div>
            <div class="text_settings">
              Settings
            </div>
          </div>
          <div class="container_sound">
            <div class="sound_settings">
              <img src="./photo/sound_set.png" alt="">
            </div>
            <div class="zero_to_hundred">
              <div class="block1" style="
              border-top-left-radius: 25px;
              border-bottom-left-radius: 25px;
              background-color: #1ABA00;"
              ></div>
              <div class="block1" style=" background-color: #00EA25;"></div>
              <div class="block1" style=" background-color: #61FF00;"></div>
              <div class="block1" style=" background-color: #ADFF00;"></div>
              <div class="block1" style=" background-color: #FAFF00;"></div>
              <div class="block1" style=" background-color: #FFE500;"></div>
              <div class="block1" style=" background-color: #FFB800"></div>
              <div class="block1" style=" background-color: #FF7A00"></div>
              <div class="block1" style=" background-color: #FF3D00"></div>
              <div class="block1" style=" background-color: #FF0000; border-top-right-radius: 25px; border-bottom-right-radius: 25px;"></div>
            </div>
          </div>
          <div class="circle"></div>
          <div class="managment">
            <div class="for_code">
              <div class="text_code">
                For code
              </div>
              <div class="block_for_button">
                <div class="button_words"></div>
                <div class="text_lineup">
                  Choose line up
                </div>
              </div>
              <div class="block_for_button">
                <div class="button_words"></div>
                <div class="text_lineup">
                  Choose line L
                </div>
              </div>
              <div class="block_for_button">
                <div class="button_words"></div>
                <div class="text_lineup">
                  Choose line down
                </div>
              </div>
              <div class="block_for_button">
                <div class="button_words"   ></div>
                <div class="text_lineup">
                  Choose number R
                </div>
              </div>
            </div>
            <div class="for_shooting">
              <div class="text_shooting">
                For shooting
              </div>
              <div class="block_for_button2">
                <div class="button_words"></div>
                <div class="text_lineup2">
                  Shoot
                </div>
              </div>
              <div class="block_for_button2">
                <div class="button_words"></div>
                <div class="text_lineup2">
                  Shoot enemy
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container_beta">
        <div class="text_beta">Beta 1.0</div>
      </div>
    </div>
  </body>
</html>
