<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./menu.js"></script>
    <link rel="stylesheet" href="menu.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code of Logic</title>
  </head>
  <body>
    <div class="container_day" id="Photo_day">
      <div class="container_daynight">
        <div class="day" id="Day" onclick="Check()">
          <div class="sun" id="Sun"></div>
        </div>
        <div class="cloud" id="Cloud" onclick="Check()"></div>
        <div class="night" id="Night">
          <div class="moon" id="Moon">
            <div class="moon_sircle1"></div>
            <div class="moon_sircle2"></div>
            <div class="moon_sircle3"></div>
          </div>
          <div class="star star1"></div>
          <div class="star star2"></div>
          <div class="star star3"></div>
          <div class="star star4"></div>
          <div class="star star5"></div>
          <div class="star star6"></div>
        </div>
      </div>
      <audio id="Sound" src="./sounds/sound.mp3" type="audio/mpeg"></audio>
      <audio
        id="Sound1"
        src="./sounds/sound copy.mp3"
        type="audio/mpeg"
      ></audio>
      <audio
        id="Sound2"
        src="./sounds/sound copy 2.mp3"
        type="audio/mpeg"
      ></audio>
      <audio
        id="Sound3"
        src="./sounds/sound copy 3.mp3"
        type="audio/mpeg"
      ></audio>
      <div class="container_buttons">
        <div
          class="button1_day"
          id="Button_1"
          style="display: non"
          onmouseover="Sound()"
        >
          Single
        </div>
        <div
          class="button2_day"
          id="Button_2"
          style="display: non"
          onmouseover="Sound1()"
        >
          Local
        </div>
        <div
          class="button3_day"
          id="Button_3"
          style="display: non"
          onmouseover="Sound2()"
        >
          Customise
        </div>
        <div
          class="button4_day"
          id="Button_4"
          style="display: non"
          onmouseover="Sound3() "
        >
          Settings
        </div>
        <div class="container_sittings" style="display: none">
          <div class="button_back"></div>
          <div class="container_sound">
            <img class="sound_photo" src="./photo/sound.png" />
          </div>
        </div>
      </div>

      <div class="container_beta">
        <div class="text_beta">Beta 1.0</div>
      </div>
    </div>
  </body>
</html>
